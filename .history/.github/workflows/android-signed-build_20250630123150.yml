name: Android Signed Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'microsoft'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true
        log-accepted-android-sdk-licenses: true
        packages: "platform-tools build-tools;34.0.0 platforms;android-34 ndk;26.1.10909125"

    - name: Install Xamarin.Android workload
      run: |
        echo "Installing Android workload..."
        dotnet workload install android --skip-manifest-update || echo "First attempt failed, trying alternative method..."
        dotnet workload install android || echo "Second attempt failed, trying repair..."
        dotnet workload repair || echo "Repair failed, trying to list available workloads..."
        dotnet workload list
        echo "Workload installation completed"
        
    - name: Verify Android workload
      run: |
        echo "=== Installed Workloads ==="
        dotnet workload list
        echo "=== Available SDKs ==="
        dotnet --list-sdks
        echo "=== Available Runtimes ==="
        dotnet --list-runtimes
        echo "=== Checking Android workload specifically ==="
        dotnet workload list | grep -i android || echo "Android workload not found in list"

    - name: Restore NuGet packages
      run: dotnet restore WoWonder.csproj

    - name: Setup keystore for signing
      run: |
        echo "Using existing keystore from repository"
        ls -la KeyApk/
        
    - name: Build Signed Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'wowonder' }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'wowondertimelinechat' }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'wowonder' }}
      run: |
        dotnet build WoWonder.csproj \
          -c Release \
          -p:AndroidBuildApplicationPackage=true \
          -p:AndroidKeyStore=true \
          -p:AndroidSigningKeyStore=KeyApk/wowondertimelinechat.keystore \
          -p:AndroidSigningStorePass="${KEYSTORE_PASSWORD}" \
          -p:AndroidSigningKeyAlias="${KEY_ALIAS}" \
          -p:AndroidSigningKeyPass="${KEY_PASSWORD}"

    - name: Build Signed AAB (Android App Bundle)
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'wowonder' }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'wowondertimelinechat' }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'wowonder' }}
      run: |
        dotnet build WoWonder.csproj \
          -c Release \
          -p:AndroidBuildApplicationPackage=true \
          -p:AndroidPackageFormat=aab \
          -p:AndroidKeyStore=true \
          -p:AndroidSigningKeyStore=KeyApk/wowondertimelinechat.keystore \
          -p:AndroidSigningStorePass="${KEYSTORE_PASSWORD}" \
          -p:AndroidSigningKeyAlias="${KEY_ALIAS}" \
          -p:AndroidSigningKeyPass="${KEY_PASSWORD}"

    - name: Find generated files
      run: |
        find . -name "*.apk" -type f
        find . -name "*.aab" -type f

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: signed-release-apk
        path: |
          bin/Release/**/*.apk
          bin/Release/**/*-Signed.apk

    - name: Upload Signed AAB
      uses: actions/upload-artifact@v4
      with:
        name: signed-android-app-bundle
        path: |
          bin/Release/**/*.aab

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/Release/**/*.apk
          bin/Release/**/*-Signed.apk
          bin/Release/**/*.aab
        body: |
          ## Handshakes4u Social Community - Release ${{ github.ref_name }}
          
          This release contains:
          - **APK**: Ready to install on Android devices
          - **AAB**: For Google Play Store distribution
          
          ### Installation
          1. Download the APK file
          2. Enable "Install from unknown sources" in your Android settings
          3. Install the APK file
          
          ### Features
          - Social media functionality
          - Chat and messaging
          - Live streaming
          - Stories and posts
          - And much more!
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 